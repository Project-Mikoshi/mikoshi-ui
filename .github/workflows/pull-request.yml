#--------------------------------------------------------------------------------
# Workflow configuration
#--------------------------------------------------------------------------------
name: automation jobs

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]
    paths-ignore: [doc/**]
#--------------------------------------------------------------------------------
# Define application permissions & version
#--------------------------------------------------------------------------------
permissions: read-all
#--------------------------------------------------------------------------------
# Workflow jobs (Linux only)
#--------------------------------------------------------------------------------
jobs:
  #------------------------------------------------------------------------------
  # check the title of pull request
  #------------------------------------------------------------------------------
  pull-request-title:
    runs-on: ubuntu-latest
    steps:
      - name: PR Title Check
        uses: deepakputhraya/action-pr-title@master
        with:
          regex: '(chore|feature|fix)+: #[0-9]+ - ([a-z])+'
          allowed_prefixes: 'feature,fix,chore'
          disallowed_prefixes: 'feat/,hotfix'
          prefix_case_sensitive: false
          min_length: 10
          max_length: 80
          github_token: ${{ github.token }}
  #------------------------------------------------------------------------------
  # build and test packages
  #------------------------------------------------------------------------------
  build:
    needs: pull-request-title
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3\
      #------------------------------------------------------------------------------
      # cache
      #------------------------------------------------------------------------------
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package.lock') }}
      #------------------------------------------------------------------------------
      # install
      #------------------------------------------------------------------------------
      - name: Install depdencies
        run: |
          npm install
          npx lerna bootstrap
      #------------------------------------------------------------------------------
      # lint
      #------------------------------------------------------------------------------
      - name: Lint check
        run:  npm run lint
      #------------------------------------------------------------------------------
      # build
      #------------------------------------------------------------------------------
      - name: Build packages
        run:  npm run build
