#------------------------------------------------------------------------------------
# Workflow configuration
#------------------------------------------------------------------------------------
name: Deployments

on:
  pull_request:
    types: [closed]
    branches:
      - master
      - 'releases/**'

#------------------------------------------------------------------------------------
# Define application permissions & version
#------------------------------------------------------------------------------------
permissions: write-all

#------------------------------------------------------------------------------------
# Workflow jobs (Linux only)
#------------------------------------------------------------------------------------
jobs:
  #----------------------------------------------------------------------------------
  # build and test packages
  #----------------------------------------------------------------------------------
  build:
    name: Build and Test Packages
    needs: validate-pull-request
    runs-on: ubuntu-latest
    env:
          NODE_OPTIONS: "--max_old_space_size=4096"
    steps:
      - uses: actions/checkout@v3
      #------------------------------------------------------------------------------
      # install
      #------------------------------------------------------------------------------
      - name: Install depdencies
        run: |
          npm install
          npx lerna bootstrap

      #------------------------------------------------------------------------------
      # build
      #------------------------------------------------------------------------------
      - name: Build packages
        id: build-packages
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run:  npm run build

      #------------------------------------------------------------------------------
      # cache build
      #------------------------------------------------------------------------------
      - name: Cache build
        id: cache-build
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            **/node_modules
            ${{ steps.build-packages.outputs.dir }}
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      
      #------------------------------------------------------------------------------
      # lint
      #------------------------------------------------------------------------------
      - name: Lint check
        run:  npm run lint

      #------------------------------------------------------------------------------
      # test
      #------------------------------------------------------------------------------
      - name: Intergation and unit tests
        run:  npm run test

  #----------------------------------------------------------------------------------
  # Publish packages and deploy apps
  #----------------------------------------------------------------------------------
  publish:
    name: Publish packages and deploy apps
    if: github.event.pull_request.merged == true
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      #------------------------------------------------------------------------------
      # retrieve cache
      #------------------------------------------------------------------------------
      - name: Retrieve cached build
        id: cache-build
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            **/node_modules
            ${{ steps.build-packages.outputs.dir }}
          key: ${{ runner.os }}-${{ hashFiles('**/package.json') }}

      #------------------------------------------------------------------------------
      # publish packages
      #------------------------------------------------------------------------------
      - name: Publish packages
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          npm set @anthony-y-zhu14:registry=https://npm.pkg.github.com/anthony-y-zhu14
          npm set "//npm.pkg.github.com/:_authToken=${{ secrets.PERSONAL_ACCESS_TOKEN }}"
          npx lerna version --no-git-tag-version --amend --yes
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor}}@users.noreply.github.com"
          git commit -am "automatic version bump"
          git push --force
          npx lerna publish from-git --no-private --yes

      #------------------------------------------------------------------------------
      # deploy storybook
      #------------------------------------------------------------------------------
      - name: Deploy storybook
        run: npm run deploy:storybook -- --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }} --exit-once-uploaded
